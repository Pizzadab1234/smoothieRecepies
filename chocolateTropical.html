<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>How to make a Delicious Chocolate Tropical Smoothie</title>
    <link href="./Recources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>How to make a delicious chocolate tropical smoothie</h1>
    <h2>Ingredients</h2>
    <ul>
    <li>1 banana</li>
    <li>1 cup orange juice</li>
    <li>3 tbsp cocao</li>
    <li>1 cup oat milk</li>
    <li>2 cups pineapple</li>
    <li>1 cup spinach</li>
    <li>5 cubes ice</li>
  </ul>
  </body>
